<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            margin: 0;
            background: linear-gradient(90deg, #e2e2e2, #c9d6ff);
        }
        .navbar {
            width: 100%;
            background: #7494ec;
            display: flex;
            justify-content: space-between; /* Space between logo and logout button */
            align-items: center; /* Vertically align items */
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .navbar .logo {
            display: flex;
            align-items: center; /* Vertically align logo and text */
        }
        .navbar .logo img {
            height: 60px;
            width: 50px;
            border-radius: 50%;
            border: 2px solid white;
            margin-right: 10px; /* Add spacing between the logo and text */
        }
        .navbar a {
            text-decoration: none;
            color: white;
            font-size: 20px;
            font-weight: 500;
        }
        .navbar form button {
            text-decoration: none;
            color: white;
            padding: 10px 20px;
            background: #7494ec;
            border-radius: 8px;
            border: 2px solid white;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: 0.3s ease;
        }
        .navbar form button:hover {
            background-color: white;
            color: #7494ec;
        }
        .main-container {
            display: flex;
            flex-direction: column; /* Arrange containers in a column */
            justify-content: center;
            align-items: center;
            padding: 20px;
            /*height: 100vh; Full height of the viewport */
        }
        .container {
            position: relative;
            width: 550px;
            height: 350px;
            /*background: #fff; */
            border-radius: 30px;
            box-shadow: 0 0 30px rgba(0, 0, 0, .2);
            margin: 20px 0; /* Adjusted margin for column layout */
            overflow: hidden;
            /*background-image: url('static/search.jpg'); */
            /*background-size: cover; */ /* Ensures the image covers the entire container */
            /*background-position: center; */ /* Centers the image within the container */
            /*background-repeat: no-repeat; */ /* Prevents the image from repeating */
        }
        .container {
            padding: 2rem 1rem;
            display: flex;
            align-items: flex-end;
            box-shadow: 0px 7px 10px rgba(0, 0, 0, 0.5);
            transition: 0.5s ease-in-out;
        }
        .container:hover {
            transform: translateY(20px);
        }
        .container:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            display: block;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(116, 148, 236, 0.5), rgba(116, 148, 236, 1));
            z-index: 2; /* Ensures the gradient is above the image but below the text */
            transition: 0.5s all;
            opacity: 0;
        }
        .container:hover:before {
            opacity: 1;
        }
        .container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }

        .container .info {
            position: relative;
            z-index: 3;
            color: #fff;
            opacity: 0;
            transform: translateY(30px);
            transition: 0.5s all;
        }
        .container:hover .info {
            opacity: 1;
            transform: translateY(0px);
        }
        .container .info h1 {
           /* font-size: 20px;
            margin-bottom: 10px; */
            margin: 0;
        }
        .container .info p {
            letter-spaccing: 1px;
            font-size: 15px;
            margin-top: 8px;
            margin-bottom: 20px;
        }
        .container .info .btn {
            text-decoration: none;
            padding: 10px 20px;
            background: #fff;
            color: #000;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.4s ease-in-out;
        }
        .container .info .btn:hover {
            box-shadow: 0px 7px 10px rgba(0, 0, 0, 0.5);
            background: #7494ec;
            color: white;
        }

        @media (max-width: 768px) {
            .main-container {
                flex-direction: column; /* Stack containers vertically */
                padding: 10px;
            }

            .container {
                width: 90%; /* Adjust container width for smaller screens */
                height: 400px; /* Adjust height for smaller screens */
                margin: 15px 0; /* Reduce margin for smaller screens */
            }

            .navbar .logo img {
                height: 50px;
                width: 40px;
            }

            .navbar a {
                font-size: 18px;
            }

            .navbar form button {
                font-size: 14px;
                padding: 8px 16px;
            }

            .container .info h1 {
                font-size: 18px;
            }

            .container .info p {
                font-size: 14px;
            }

            .container .info .btn {
                font-size: 12px;
                padding: 8px 16px;
            }
        }

        @media (max-width: 480px) {
            .main-container {
                padding: 5px;
            }

            .container {
                width: 100%; /* Full width for very small screens */
                height: 350px; /* Adjust height for very small screens */
            }

            .navbar {
                flex-direction: row; /* Keep items in a row */
                justify-content: space-between; /* Space between logo and logout button */
                text-align: center;
            }

            .navbar .logo img {
                height: 40px;
                width: 30px;
            }

            .navbar a {
                font-size: 16px;
            }

            .navbar form button {
                font-size: 12px;
                padding: 6px 12px;
            }

            .container .info h1 {
                font-size: 16px;
            }

            .container .info p {
                font-size: 12px;
            }

            .container .info .btn {
                font-size: 10px;
                padding: 6px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="static/logo.jpg" alt="Logo">
            <a href="#">FaceMatch</a>
        </div>
        <form action="/logout" method="POST">
            <button type="submit">Logout</button>
        </form>
    </div>
    <div class="main-container">
        <!--first container-->
        <!--<div class="container">
             <img src="static/search.jpg" alt="#">
             <div class="info">
                <h1>Search Image</h1>
                <p>search by image.</p>
                <a href="/search_faces" class="btn">Search</a>
             </div>
        </div>-->
        <!--second container-->
        <div class="container">
            <img src="static/m1.jpg" alt="#">
            <div class="info">
               <h1>Search Matching using Image</h1>
               <p>search by image.</p>
               <a href="/search_faces" class="btn">Search</a>
            </div>
        </div>
        <!--third container-->
        <div class="container">
            <img src="static/training.jpg" alt="#">
            <div class="info">
               <h1>Train model</h1>
               <p>Train model by image.</p>
               <a href="/upload_and_train" class="btn">Search</a>
            </div>
        </div>
    </div>
</body>
</html>
